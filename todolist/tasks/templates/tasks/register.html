{% extends 'tasks/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="post" action="">
        {% csrf_token %}
        <label for="">{{form.username.label}}</label>
        {{form.username}}

        <label for="">{{form.password1.label}}</label>
        {{form.password1}}

        <label for="">{{form.password2.label}}</label>
        {{form.password2}}
        
        <input style="margin-top: 10px;" class="button" type="submit" name="Register" value="Register">
    </form>
    
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    
</div>

{% endblock content %}
